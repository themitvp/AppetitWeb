<!doctype html>
<html lang="en">

<head>
  <title>Appetit Web</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body ng-app="appetit" ng-controller="mainController as vm">
  <div class="container"> 
    <h1 class="title text-center">Appetit</h1>
    <h3 ng-if="vm.loading" class="text-center">LOADING...</h3>
    <div class="row" ng-repeat="recipe in vm.recipes">
      <div class="col-md-6 col-md-offset-3">
        <div class="thumbnail">
          <img ng-src="{{recipe.image}}">
          <div class="caption">
            <h3>{{ recipe.name }}</h3>
            <a href="" ng-click="vm.favoriteRecipe(recipe)" class="favorite-recipe-btn">
              <span class="glyphicon" ng-class="recipe.favorited ? 'glyphicon-heart' : 'glyphicon-heart-empty'"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary fixed" ng-click="vm.resetUser()">Ny Bruger</button>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
