<!doctype html>
<html>
  <head>
    <title>Appetit Web</title>
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="appetit">
    <div ng-controller="mainController as vm">
      <div ng-repeat="recipe in vm.recipes">
        {{ recipe.name }}
      </div>
    </div>
  </body>
</html>
