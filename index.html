<!doctype html>
<html lang="en" ng-app="appetit">

<head>
  <title>Appetit Web</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
  <link rel="stylesheet" href='node_modules/angular-loading-bar/build/loading-bar.min.css'>
  <link rel="stylesheet" href="style.css">
  <base href="/" />
</head>

<body ng-controller="mainController as vm">
  <div class="container">
    <h1 class="title text-center">Appetit</h1>
    <h3 ng-if="vm.loading" class="text-center">LOADING...</h3>
    <div class="ng-view"></div>
  </div>
  <button type="button" class="btn btn-success fixed" ng-click="vm.resetUser()">Ny Bruger</button>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular-lazy-img/dist/angular-lazy-img.min.js"></script>
  <script src='node_modules/angular-loading-bar/build/loading-bar.min.js'></script>
  <script src="app.js"></script>
</body>

</html>
